<div class="container">
    <form #f = "ngForm" (ngSubmit) = "onAddUser(f.value)">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input 
                type="text" 
                id="username" 
                class="form-control"
                name="username"
                ngModel
            >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email adress</label>
            <input 
                type="email" 
                id="mail" 
                class="form-control" 
                name="mail"
                ngModel
            >
        </div>
        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
